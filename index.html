<html>
<head>
    <title>Food Detection</title>
</head>
<body>
    <h1>Welcome to What's for Dinner!</h1>
    <script>
        function detectFood(input) {
            const foods = ['apple', 'banana', 'carrot'];
            return foods.filter(food => food.toLowerCase() === input.toLowerCase());
        }

        // Example usage
        console.log(detectFood('Apple')); // ['apple']
    </script>
    <script>
        // Preferences API
        const preferences = {
            vegetarian: true,
            spicy: false
        };

        function getPreferences() {
            return preferences;
        }

        // Example usage
        console.log(getPreferences()); // { vegetarian: true, spicy: false }
    </script>
</body>
</html>
